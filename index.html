<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollPass</title>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Voting Eligibility</h1>
        <form id="eligibilityForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="citizenship">Citizenship:</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">Select</option>
                    <option value="US">United States</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit">Verify Eligibility</button>
        </form>
    </div>

    <script src="script.js">
        function verifyAndSubmit() {
            // Get values from the form elements
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const citizenship = document.getElementById('citizenship').value;

            // Check eligibility conditions
            const isEligible = age >= 18 && citizenship === 'US';

            // If eligible, redirect to voting.html
            if (isEligible) {
                alert('You are eligible! Redirecting to voting.html...');
                window.location.href = 'voting.html';
                return false; // Prevent the form from submitting
            } else {
                alert('You are not eligible.');
                return false; // Prevent the form from submitting
            }
        }
    </script>
</body>
</html>
