<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollPass</title>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Voting Eligibility</h1>
        <form id="eligibilityForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="citizenship">Citizenship:</label>
                <select id="citizenship" name="citizenship" required>
                    <option value="">Select</option>
                    <option value="US">United States</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="voterID">Voter ID:</label>
                <input type="text" id="voterID" name="voterID" required>
            </div>
            <button type="submit">Verify Eligibility</button>
        </form>
    </div>
    <script src="script.js">
        document.getElementById('eligibilityForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
    
            // Get values from form elements
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var citizenship = document.getElementById('citizenship').value;
            

    </script>
</body>
</html>
